<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Messenger</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
        }
        /* Custom scrollbar style for dark theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Ensure sidebar hides properly on mobile */
        @media (max-width: 767px) {
            #sidebar.hidden {
                transform: translateX(-100%);
            }
            #sidebar:not(.hidden) {
                transform: translateX(0);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            }
            #sidebar {
                width: 75%; /* More space for the sidebar on small screens */
            }
        }
    </style>
    <!-- Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- MAIN APPLICATION CONTAINER -->
    <div id="app-container" class="flex h-screen w-full">
        <!-- Main Application Layout -->
        <div id="main-layout" class="w-full h-full flex">
            
            <!-- Sidebar -->
            <aside id="sidebar" class="flex-col w-64 bg-gray-900 border-r border-gray-700 flex-shrink-0 transition-transform duration-300 ease-in-out fixed md:static h-full z-20 flex hidden md:flex">
                <!-- User Info Header -->
                <div class="p-4 border-b border-gray-700">
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-name" class="font-bold text-lg truncate text-green-400">Loading...</span>
                        <span class="text-xs text-gray-400">Your Unique ID (Share this):</span>
                        <!-- NOTE: The ID is a secure Firebase UID, not a 10-digit number. -->
                        <span id="user-id-display" class="text-xs font-mono text-gray-500 break-all cursor-pointer hover:text-green-300" title="Click to copy ID"></span>
                        <p id="copy-status" class="text-xs text-yellow-500 mt-1 hidden">Copied!</p>
                    </div>

                    <button id="add-contact-btn" class="w-full flex items-center justify-center py-2 px-3 mt-3 text-sm font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 transition-colors shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-2"><path d="M5 12h14"/><path d="M12 5v14"/></svg> Add Contact
                    </button>
                </div>
                
                <!-- Contact List -->
                <nav class="flex-grow overflow-y-auto space-y-1 p-3 text-sm custom-scrollbar">
                    <h3 class="text-xs uppercase font-semibold text-gray-500 px-3 py-2">
                        Chats (<span id="contact-count">0</span>)
                    </h3>
                    <div id="contact-list">
                        <!-- Contacts will be rendered here -->
                        <p class="text-gray-500 text-center p-4 italic">Loading contacts...</p>
                    </div>
                </nav>

                <!-- Footer/Status -->
                <div class="border-t border-gray-700 p-3">
                    <p class="text-xs text-green-500 text-center font-bold flex items-center justify-center">
                         <span class="relative flex h-3 w-3 mr-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        STATUS: ONLINE
                    </p>
                </div>
            </aside>

            <!-- Main Chat Content -->
            <div id="chat-content" class="flex-grow flex flex-col w-full md:w-[calc(100%-16rem)]">
                <!-- Chat Header -->
                <header id="chat-header" class="flex items-center p-4 bg-gray-900 border-b border-gray-700 hidden">
                    <button id="mobile-menu-btn" class="md:hidden text-gray-400 hover:text-white mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                    </button>
                    <div class="flex flex-col overflow-hidden">
                        <h2 id="contact-name-header" class="text-xl font-bold text-white truncate"></h2>
                        <p id="contact-user-id-header" class="text-xs text-gray-500 font-mono truncate"></p>
                    </div>
                </header>
                
                <!-- Welcome Screen -->
                <div id="welcome-screen" class="flex flex-col items-center justify-center flex-grow bg-gray-800 p-4 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-code text-indigo-500 mb-6"><path d="M7.9 20.9A10 10 0 1 0 4 16h4"/><path d="m10 12-2 2 2 2"/><path d="m14 16 2-2-2-2"/></svg>
                    <h2 class="text-3xl font-bold mb-2 text-white">Anton Messenger</h2>
                    <p class="text-indigo-400 max-w-sm font-semibold">
                        Ready to chat! Share your Unique ID to connect with others.
                    </p>
                    <p class="text-gray-400 max-w-sm mt-3">
                        To start a conversation, add a contact by asking them for their **Unique ID**.
                    </p>
                </div>

                <!-- Message Area -->
                <div id="message-area" class="hidden flex-grow overflow-y-auto p-4 space-y-4 bg-gray-800 custom-scrollbar">
                    <!-- Messages will be rendered here -->
                </div>

                <!-- Input Bar -->
                <div id="input-footer" class="hidden p-4 bg-gray-900 border-t border-gray-700">
                    <div class="flex items-center bg-gray-800 rounded-xl p-2 border border-gray-700">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Type a message..."
                            class="flex-grow p-2 bg-transparent text-white placeholder-gray-400 focus:outline-none"
                            disabled
                        />
                        <button
                            id="send-message-btn"
                            class="p-3 rounded-lg ml-2 bg-gray-700 text-gray-500 cursor-not-allowed transition-colors"
                            disabled
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Contact Modal -->
            <div id="contact-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden">
                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-white flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus mr-2 text-indigo-400"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg> Add Contact
                        </h2>
                        <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    <form id="add-contact-form" class="space-y-4">
                        <input
                            type="text"
                            id="target-user-id-input"
                            placeholder="Target User ID (e.g., v8xY...)"
                            class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            required
                        />
                        <div class="flex space-x-2">
                             <input
                                type="text"
                                id="contact-first-name-input"
                                placeholder="First Name"
                                class="w-1/2 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                required
                            />
                            <input
                                type="text"
                                id="contact-last-name-input"
                                placeholder="Last Name"
                                class="w-1/2 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            id="submit-contact-btn"
                            class="w-full p-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-500 transition-colors flex items-center justify-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save mr-2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><path d="M17 21v-8h-6v8"/><path d="M8 3V1"/></svg> Save Contact
                        </button>
                    </form>
                    <p id="modal-message" class="mt-4 text-center text-sm font-medium hidden"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signInWithCustomToken,
            signInAnonymously,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            addDoc,
            onSnapshot, 
            collection, 
            query, 
            getDocs,
            serverTimestamp,
            updateDoc,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable debug logging for Firebase
        setLogLevel('Debug');

        // --- Global Firebase & App Variables ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null; // Current user's Firebase UID
        let isAuthReady = false;

        // --- State Variables ---
        // Contacts structure now includes firstName, lastName, and hasUnread
        let contacts = [];
        let selectedContact = null;
        let unsubscribeMessages = null; // Stores the function to stop the message listener

        // --- Path Utilities ---
        const getChatCollectionPath = (uid1, uid2) => {
            const sortedUids = [uid1, uid2].sort();
            const chatId = sortedUids.join('_');
            // Public data path: /artifacts/{appId}/public/data/messages/{chatId}/messages
            return `artifacts/${appId}/public/data/messages/${chatId}/messages`;
        };

        const getUserContactsCollectionPath = (uid) => {
            // Private data path for contacts: /artifacts/{appId}/users/{userId}/contacts
            return `artifacts/${appId}/users/${uid}/contacts`;
        }
        
        // --- Notification Sound ---
        function playNotificationSound() {
            try {
                // Use a simple AudioContext beep for notification
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine'; 
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5 note for higher pitch
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                console.warn("AudioContext not supported or couldn't play sound:", e);
                // Fail silently if audio cannot be played
            }
        }


        // --- Auth and Initialization ---
        const handleAuthChange = async (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;

                // 2. Update UI
                document.getElementById('user-name').textContent = "Welcome!";
                document.getElementById('user-id-display').textContent = userId;
                
                await fetchUserContacts();
                document.getElementById('sidebar').classList.remove('hidden');


            } else {
                // Not signed in (should not happen in this environment once initial sign-in runs)
                userId = null;
                isAuthReady = true;
                document.getElementById('user-name').textContent = "Not Signed In";
                document.getElementById('user-id-display').textContent = "---";
                alertUserMessage('Not signed in. Please refresh to try automatic login.', 'error');
            }
        };

        const initializeFirebase = async () => {
            try {
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is missing or invalid.");
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 1. Listen for authentication state changes
                onAuthStateChanged(auth, handleAuthChange);

                // 2. Initial Sign-In Attempt (Custom Token or Anonymous)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('user-name').textContent = 'SERVICE OFFLINE';
                alertUserMessage('Failed to connect to messenger service. Check console for details.', 'error');
            }
        };

        // --- UI Utility ---
        const alertUserMessage = (message, type = 'info', targetId = 'app-container') => {
            const container = document.getElementById(targetId);
            let alertEl = document.getElementById('app-alert');
            if (!alertEl) {
                alertEl = document.createElement('div');
                alertEl.id = 'app-alert';
                // Fixed position for better visibility on top of chat content
                alertEl.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 p-3 text-center transition-all duration-300 z-50 w-full max-w-md mx-auto';
                container.appendChild(alertEl);
            }
            
            const colorClass = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-green-600' : 'bg-indigo-600');
            alertEl.innerHTML = `<div class="p-3 text-white font-semibold rounded-xl shadow-2xl ${colorClass}">${message}</div>`;
            
            // Remove after 5 seconds
            setTimeout(() => {
                alertEl.remove();
            }, 5000);
        };
        
        // Copies the User ID to the clipboard
        function copyUserId() {
            if (userId) {
                try {
                    // Use execCommand for better compatibility in iframe environments
                    const el = document.createElement('textarea');
                    el.value = userId;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);

                    const statusEl = document.getElementById('copy-status');
                    statusEl.textContent = 'Copied!';
                    statusEl.classList.remove('hidden');
                    statusEl.classList.remove('text-red-400');
                    statusEl.classList.add('text-green-400');
                    setTimeout(() => statusEl.classList.add('hidden'), 2000);
                } catch (err) {
                    console.error('Failed to copy text:', err);
                    const statusEl = document.getElementById('copy-status');
                    statusEl.textContent = 'Copy failed!';
                    statusEl.classList.remove('hidden');
                    statusEl.classList.remove('text-green-400');
                    statusEl.classList.add('text-red-400');
                    setTimeout(() => statusEl.classList.add('hidden'), 2000);
                }
            }
        }

        // --- Core Application Logic ---

        const fetchUserContacts = async () => {
            if (!userId || !isAuthReady) return;

            const contactListEl = document.getElementById('contact-list');
            contactListEl.innerHTML = '<p class="text-indigo-500 text-center p-4 italic">Fetching chats...</p>';

            try {
                const path = getUserContactsCollectionPath(userId);
                const q = query(collection(db, path));
                
                // Using a real-time listener for contacts to track unread status
                onSnapshot(q, (snapshot) => {
                    contacts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        // Includes firstName, lastName, targetUserId, and lastReadMessageId
                        ...doc.data()
                    }));
                    
                    // Attach message listeners to all contacts to update unread status
                    contacts.forEach(contact => setupUnreadListener(contact));

                    renderContacts();
                }, (error) => {
                    console.error("Error fetching contacts:", error);
                    alertUserMessage('Could not load contacts.', 'error');
                });


            } catch (e) {
                console.error("Error fetching contacts:", e);
                alertUserMessage('Could not load contacts.', 'error');
            }
        };

        // Attaches a listener to the chat to check the last message ID
        const setupUnreadListener = (contact) => {
            const chatPath = getChatCollectionPath(userId, contact.targetUserId);
            // Query for the single most recent message
            const q = query(collection(db, chatPath), orderBy('timestamp', 'desc'), limit(1));
            
            onSnapshot(q, (snapshot) => {
                const lastMessage = snapshot.docs[0];
                const contactIndex = contacts.findIndex(c => c.id === contact.id);

                if (contactIndex > -1) {
                    const currentContact = contacts[contactIndex];
                    let hasUnread = false;

                    if (lastMessage) {
                        const lastMessageId = lastMessage.id;
                        const lastMessageSender = lastMessage.data().senderId;
                        
                        // Check if the last message is new, and NOT sent by the current user
                        if (lastMessageId !== currentContact.lastReadMessageId && lastMessageSender !== userId) {
                            hasUnread = true;
                            // Play notification sound only if it's a new message and NOT the currently selected chat
                            if (selectedContact && selectedContact.id !== currentContact.id) {
                                playNotificationSound();
                            }
                        }
                    }
                    // Update state and re-render contacts if status changed
                    if (currentContact.hasUnread !== hasUnread) {
                        currentContact.hasUnread = hasUnread;
                        renderContacts();
                    }
                }
            }, (error) => {
                console.error("Error in unread listener for contact:", contact.id, error);
            });
        };

        const renderContacts = () => {
            const contactListEl = document.getElementById('contact-list');
            contactListEl.innerHTML = '';
            document.getElementById('contact-count').textContent = contacts.length;
            
            if (contacts.length === 0) {
                contactListEl.innerHTML = '<p class="text-gray-500 text-center p-4 italic">No chats yet. Add a contact using their Unique ID!</p>';
                return;
            }

            contacts.forEach(contact => {
                const isSelected = selectedContact && selectedContact.id === contact.id;
                const fullName = `${contact.firstName} ${contact.lastName}`;
                const targetUidDisplay = contact.targetUserId.substring(0, 4) + '...';

                const contactEl = document.createElement('div');
                contactEl.id = `contact-${contact.id}`;
                
                contactEl.className = `relative flex items-center px-3 py-3 rounded-lg cursor-pointer transition-colors ${
                    isSelected ? 'bg-gray-700 text-white border-l-4 border-indigo-500' : 'hover:bg-gray-800 text-gray-300'
                }`;
                contactEl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square mr-3 flex-shrink-0"><path d="m21 14.16-5.26-2.11a2 2 0 0 0-1.81-.07L7.4 20.84a2 2 0 0 0 .54 2.21 2 2 0 0 0 2.21-.54L15.93 7.8a2 2 0 0 0-.07-1.81l-2.11-5.26a2 2 0 0 0-2.31-1.35 2 2 0 0 0-1.35 2.31z"/></svg>
                    <div class="flex flex-col overflow-hidden flex-grow">
                        <span class="font-medium truncate text-white">${fullName}</span>
                        <span class="text-xs text-gray-500">${targetUidDisplay}</span>
                    </div>
                    ${contact.hasUnread ? '<span class="w-2 h-2 bg-red-500 rounded-full ml-2 flex-shrink-0"></span>' : ''}
                `;
                contactEl.onclick = () => selectContact(contact);
                contactListEl.appendChild(contactEl);
            });
        };

        const renderMessages = (messages) => {
            const messageAreaEl = document.getElementById('message-area');
            const currentScrollHeight = messageAreaEl.scrollHeight;
            const isScrolledToBottom = messageAreaEl.scrollTop + messageAreaEl.clientHeight >= currentScrollHeight - 1;

            messageAreaEl.innerHTML = ''; // Clear existing list
            
            let lastMessageId = null;

            messages.forEach(msg => {
                const isUser = msg.senderId === userId;
                const date = msg.timestamp?.toDate ? msg.timestamp.toDate() : (msg.timestamp instanceof Date ? msg.timestamp : new Date());
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                lastMessageId = msg.id;

                const msgEl = document.createElement('div');
                msgEl.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

                msgEl.innerHTML = `
                    <div class="max-w-[80%] sm:max-w-md lg:max-w-lg p-3 rounded-xl shadow-md ${
                        isUser
                            ? 'bg-indigo-600 text-white rounded-br-none'
                            : 'bg-gray-700 text-white rounded-tl-none'
                    }">
                        <p class="text-xs font-semibold mb-1 ${isUser ? 'text-indigo-200' : 'text-gray-300'}">
                            ${isUser ? 'You' : `${selectedContact.firstName} ${selectedContact.lastName}`}
                        </p>
                        <p class="whitespace-pre-wrap">${msg.text}</p>
                        <p class="text-right text-xs mt-1 text-gray-400">
                            ${time}
                        </p>
                    </div>
                `;
                messageAreaEl.appendChild(msgEl);
            });
            
            // Auto-scroll to the bottom only if it was already near the bottom or if it's the initial load
            if (isScrolledToBottom || messages.length === 0) {
                messageAreaEl.scrollTop = messageAreaEl.scrollHeight;
            }

            // Mark the contact as read if the last message was sent by the other user
            if (lastMessageId) {
                const lastMsgIsFromOther = messages.length > 0 && messages[messages.length - 1].senderId !== userId;
                if (lastMsgIsFromOther || messages.length === 0) {
                    markChatAsRead(selectedContact.id, lastMessageId);
                }
            }
        };
        
        // Updates the contact document with the ID of the last message read
        const markChatAsRead = async (contactId, lastReadMessageId) => {
            if (!userId) return;

            const contact = contacts.find(c => c.id === contactId);
            if (!contact) return;

            // Only update if the read ID has actually changed
            if (contact.lastReadMessageId !== lastReadMessageId) {
                const contactRef = doc(db, getUserContactsCollectionPath(userId), contactId);
                try {
                    await updateDoc(contactRef, {
                        lastReadMessageId: lastReadMessageId // Store the ID of the last message shown
                    });
                    
                    // Manually update the local state to remove the unread badge immediately
                    contact.lastReadMessageId = lastReadMessageId;
                    contact.hasUnread = false;
                    renderContacts(); 

                } catch (error) {
                    console.error("Error marking chat as read:", error);
                }
            }
        };


        const updateChatView = (contact) => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const chatHeader = document.getElementById('chat-header');
            const messageArea = document.getElementById('message-area');
            const inputFooter = document.getElementById('input-footer');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-message-btn');

            if (contact) {
                welcomeScreen.classList.add('hidden');
                chatHeader.classList.remove('hidden');
                messageArea.classList.remove('hidden');
                inputFooter.classList.remove('hidden');
                
                const fullName = `${contact.firstName} ${contact.lastName}`;
                document.getElementById('contact-name-header').textContent = fullName;
                document.getElementById('contact-user-id-header').textContent = contact.targetUserId;
                
                messageInput.disabled = false;
                sendButton.disabled = !messageInput.value.trim();
                messageInput.focus();
            } else {
                welcomeScreen.classList.remove('hidden');
                chatHeader.classList.add('hidden');
                messageArea.classList.add('hidden');
                inputFooter.classList.add('hidden');
            }
        };
        
        const selectContact = (contact) => {
            if (!userId) return; 

            if (unsubscribeMessages) {
                unsubscribeMessages();
                unsubscribeMessages = null;
            }

            selectedContact = contact;
            updateChatView(contact);
            renderContacts(); 

            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('hidden');
            }
            
            const chatPath = getChatCollectionPath(userId, contact.targetUserId);
            // We use a query to limit listeners to the current chat
            const q = query(collection(db, chatPath)); 

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                let messages = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Local sorting by timestamp (required since we removed Firestore's orderBy from the query)
                messages.sort((a, b) => {
                    const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : 0;
                    return timeA - timeB;
                });
                
                renderMessages(messages);
            }, (error) => {
                console.error("Error listening to messages:", error);
                alertUserMessage('Failed to fetch real-time messages.', 'error');
            });
        };

        const handleSendMessage = async () => {
            const inputEl = document.getElementById('message-input');
            const text = inputEl.value.trim();

            if (!text || !selectedContact || !userId) return;

            inputEl.value = ''; 
            // Trigger input event to re-evaluate send button state
            const event = new Event('input', { bubbles: true });
            inputEl.dispatchEvent(event); 

            try {
                const chatPath = getChatCollectionPath(userId, selectedContact.targetUserId);
                
                // Exponential backoff for API robustness
                let success = false;
                let attempts = 0;
                const maxAttempts = 5;

                while (!success && attempts < maxAttempts) {
                    try {
                        const newMsgRef = await addDoc(collection(db, chatPath), {
                            senderId: userId,
                            text: text,
                            timestamp: serverTimestamp(), // Use server timestamp
                        });
                        
                        // Immediately mark as read (since we sent it)
                        markChatAsRead(selectedContact.id, newMsgRef.id);

                        success = true;
                    } catch (error) {
                        attempts++;
                        if (attempts >= maxAttempts) throw error;
                        const delay = Math.pow(2, attempts) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                    }
                }

            } catch (error) {
                console.error("Error sending message after multiple retries:", error);
                alertUserMessage('Failed to send message after multiple retries. Please check connection.', 'error');
            }
        };

        const handleAddContact = async (targetUserId, firstName, lastName, modal) => {
            const messageEl = document.getElementById('modal-message');
            const submitBtn = document.getElementById('submit-contact-btn');
            
            const originalButtonHtml = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Saving...';
            submitBtn.disabled = true;
            messageEl.classList.add('hidden');

            if (targetUserId === userId) {
                messageEl.textContent = 'Cannot add your own User ID.';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-400');
                submitBtn.innerHTML = originalButtonHtml;
                submitBtn.disabled = false;
                return;
            }

            const exists = contacts.some(c => c.targetUserId === targetUserId);
            if (exists) {
                messageEl.textContent = 'Contact with this User ID already exists.';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-400');
                submitBtn.innerHTML = originalButtonHtml;
                submitBtn.disabled = false;
                return;
            }
            
            try {
                const path = getUserContactsCollectionPath(userId);
                
                // Add new contact to the user's private contact list
                await addDoc(collection(db, path), {
                    targetUserId: targetUserId,
                    firstName: firstName,
                    lastName: lastName,
                    lastReadMessageId: null, // Track the last message ID the user has read
                    addedAt: serverTimestamp(),
                });
                
                // The onSnapshot listener in fetchUserContacts will automatically update the UI

                messageEl.textContent = 'Contact saved successfully!';
                messageEl.classList.remove('hidden');
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-green-400');
                
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.getElementById('target-user-id-input').value = '';
                    document.getElementById('contact-first-name-input').value = '';
                    document.getElementById('contact-last-name-input').value = '';
                    messageEl.classList.add('hidden');
                }, 1500);

            } catch (error) {
                console.error("Error saving contact:", error);
                alertUserMessage('Error saving contact to Firebase.', 'error');
            } finally {
                if (!messageEl.textContent.includes('successfully')) {
                     submitBtn.innerHTML = originalButtonHtml;
                     submitBtn.disabled = false;
                }
            }
        };

        // --- Event Listeners Setup ---

        const setupEventListeners = () => {
            const sidebar = document.getElementById('sidebar');
            const modal = document.getElementById('contact-modal');
            const messageInput = document.getElementById('message-input');
            
            // --- Messenger Listeners ---

            // Copy User ID
            document.getElementById('user-id-display').onclick = copyUserId;

            // Modal Controls
            document.getElementById('add-contact-btn').onclick = () => {
                if (!userId) {
                    alertUserMessage('Please wait for automatic login to complete.', 'info');
                    return;
                }
                modal.classList.remove('hidden');
            }
            document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
            
            // Add Contact Submission
            document.getElementById('add-contact-form').onsubmit = (e) => {
                e.preventDefault();
                const targetUserId = document.getElementById('target-user-id-input').value.trim();
                const firstName = document.getElementById('contact-first-name-input').value.trim();
                const lastName = document.getElementById('contact-last-name-input').value.trim();
                handleAddContact(targetUserId, firstName, lastName, modal);
            };

            // Send Message
            document.getElementById('send-message-btn').onclick = handleSendMessage;
            messageInput.onkeydown = (e) => {
                if (e.key === 'Enter' && messageInput.value.trim().length > 0) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };
            
            // Input Change for Send Button
            messageInput.oninput = () => {
                const isValid = messageInput.value.trim().length > 0;
                const sendButton = document.getElementById('send-message-btn');
                
                sendButton.disabled = !isValid;
                sendButton.classList.toggle('bg-indigo-600', isValid);
                sendButton.classList.toggle('text-white', isValid);
                sendButton.classList.toggle('bg-gray-700', !isValid);
                sendButton.classList.toggle('text-gray-500', !isValid);
                sendButton.classList.toggle('cursor-not-allowed', !isValid);
            };

            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            mobileMenuBtn.onclick = () => sidebar.classList.toggle('hidden');
            
            // Close sidebar when clicking outside on mobile
            document.getElementById('chat-content').onclick = () => {
                if (window.innerWidth < 768 && !sidebar.classList.contains('hidden')) {
                    sidebar.classList.add('hidden');
                }
            };

            // Add resize listener to handle desktop/mobile view
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                } else if (!selectedContact) {
                    // Show sidebar if no chat is selected on mobile
                    sidebar.classList.remove('hidden'); 
                } else {
                    // Hide sidebar if a chat is selected on mobile
                    sidebar.classList.add('hidden');
                }
            });
        };

        // Initialize Application
        window.onload = () => {
            setupEventListeners();
            initializeFirebase();
        };

    </script>
</body>
